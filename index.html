<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
              <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://unpkg.com/viz.js@1.8.0"></script>
        <title>Grammatical Card Game</title>
    </head>

    <body>
      <div id="i-am"></div>

      相手の手札:
      <div id="opponent-hand" style="display: flex">
      </div>

      <div id="field">
        フィールド
        <div id="opponent">
          相手
          <div class="monster-zone">
          </div>
        </div>

        <div id="myself">
          自分
          <div class="monster-zone">
          </div>
        </div>
      </div>

      手札ゾーン:
      <div id="hand">
      </div>
      <div id="button-zone">
      </div>

      <div id="monster-to-summon-zone">
        召喚するモンスター(数字列):
        <span id="monster-to-summon"></span>
      </div>

      <div id="select_reading"></div>

      <form><input type="text"/></form>

      <div id="console"></div>

      <script type="text/javascript" src="script.js">
      </script>
    </body>
</html>
